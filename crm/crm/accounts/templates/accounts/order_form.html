{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">

            <form action="" method="POST">
                {% csrf_token %}
                {{ form.management_form }}
                {% for element in form %}
                    {{element}}
                    <hr>
                {% endfor %}
                <input type="submit" name="Submit">
            </form>
        </div>
    </div>
</div>
{% endblock %}
